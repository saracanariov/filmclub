{% extends 'base.html' %}

{% block title %}Edit Quiz - FilmClub Quizzer{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Quiz</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">Quiz Title</label>
            <input type="text" id="title" name="title" value="{{ quiz.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="question_count">Number of Questions</label>
            <input type="number" id="question_count" name="question_count" min="1" value="{{ quiz.question_count }}" required>
        </div>
        
        <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty">
                <option value="Easy" {% if quiz.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
                <option value="Medium" {% if quiz.difficulty == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Hard" {% if quiz.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
                <option value="Any" {% if quiz.difficulty == 'Any' %}selected{% endif %}>Mixed Difficulty</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Update Quiz</button>
            <a href="{{ url_for('teacher.view_quiz', quiz_id=quiz.quiz_id) }}" class="btn">Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    
    .form-group input, .form-group select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
</style>
{% endblock %}
