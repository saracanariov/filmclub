{% extends 'base.html' %}

{% block title %}Create Category - FilmClub Quizzer{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create New Category</h2>
    <form method="post">
        <div class="form-group">
            <label for="category_name">Category Name</label>
            <input type="text" id="category_name" name="category_name" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">Save Category</button>
            <a href="{{ url_for('teacher.list_categories') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}
